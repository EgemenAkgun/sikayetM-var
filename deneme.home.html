<div class="container mt-4">
    <h1>Hoş Geldiniz!</h1>
    <p>ŞikayetMiVar'a hoşgeldiniz. Lütfen giriş yapın veya kayıt olun.</p>

    <div class="btn-group" role="group" aria-label="Kullanıcı Türü">
        <button type="button" class="btn btn-primary" onclick="redirectToLogin('musteri')">Müşteri misin?</button>
        <button type="button" class="btn btn-secondary" onclick="redirectToLogin('firma')">Firma Kullanıcısı mısınız?</button>
    </div>
</div>

<script>
    // İlgili kullanıcı türüne göre giriş sayfasına yönlendiren fonksiyon
    function redirectToLogin(kullaniciTuru) {
        // Müşteri ve firma için giriş sayfalarını tanımlayın
        var musteriGiris = "LoginPage.html";
        var firmaGiris = "firma.login.html";

        // Hangi kullanıcı türünün seçildiğini belirleyin ve buna göre yönlendirme yapın
        var girisSayfasi;
        var baslikMetni;

        if (kullaniciTuru === "musteri") {
            girisSayfasi = musteriGiris;
            baslikMetni = "Müşteri";
        } else if (kullaniciTuru === "firma") {
            girisSayfasi = firmaGiris;
            baslikMetni = "Firma Kullanıcısı";
        }

        // Seçilen giriş sayfasına yönlendir
        window.location.href = girisSayfasi;

        // Yeni sayfada başlık metnini ayarla (bunu yapmak için localStorage veya çerezleri kullanabilirsiniz)
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("baslik").innerText = baslikMetni;
        });
    }
</script>
